<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoSearch</title>
    <link href="search.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="loading"></div>
        <div id="header">
            <h1>Kakao Image Search</h1>

            <form id="searchForm">
                <fieldset>
                    <input type="search" id="search-field" placeholder="search"/>
                    <button type="submit">검색하기</button>
                </fieldset>
            </form>
        </div>
    </header>

    <main>
        <ul id="list">
            <li>
                <a href="javascript:;" target="_blank" title="title">
                    <img src="img/noimage.jpg"/>
                    <div class="list-title">제목이 위치할 곳</div>
                </a>
            </li>
        </ul>
    </main>

    <script src="search.js"></script>
</body>
</html>
