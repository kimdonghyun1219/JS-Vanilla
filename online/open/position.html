<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<style>
    html,body {padding: 0; margin: 0;}
</style>
<body>

    <div id="first" style="width: 1280px; height: 310px; background-color: oldlace;">
        first element
    </div>
    <div id="second" style="width: 809px; height: 190px; background-color: violet">
        second element
    </div>
    <div id="third" style="width: 1213px; height: 253px; background-color: beige">
        second element
    </div>

    <span id="item" style="width:200px; height:200px; background: black; display: inline-block; position: absolute;"></span>
    <script>
        
        const second = document.querySelector('#second');

        const absoluteTop = window.pageYOffset + second.getBoundingClientRect().top;

        const modal = document.querySelector('#item');
        modal.style.top = `${absoluteTop}px`;
        modal.style.left = `${window.innerWidth/2}px`;
        
    </script>
</body>
</html>
