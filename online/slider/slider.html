<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='slider.css'>
</head>
<body>
    
    <main>
        <section>           
            
            <div id="slider-wrap">
                <div id="slider-box">
                    <div class="slider-item item1"></div>
                    <div class="slider-item item2"></div>
                    <div class="slider-item item3"></div>
                    <div class="slider-item item4"></div>
                    <div class="slider-item item5"></div>
                </div>
            </div>    
            
            <div id="slider-btn-wrap">
                <span class="slider-btn left-btn"></span>
                <span class="slider-btn right-btn"></span>                
            </div>     

        </section>
        
    </main>
    
    <script src='slider.js'></script>
    
</body>
</html>
