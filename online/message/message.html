<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>message</title>
  <link rel="stylesheet" href="message.css">
</head>
<body>
  
  <div class="container">
    <div class="header">
      <button class="back-btn">
        <img src="img/left-arrow.png" width="30" height="30">  
      </button>
      <img class="profile-pic" src="img/profile.png" width="40" height="40">
      <div class="info-block">
        <p class="username">썸녀</p>
        <p class="status">방금 전에 활동</p>
      </div>
      <div class="call-box">
        <button>
          <img src="img/phone-call.png" width="20" height="20">
        </button>
        <button>
          <img src="img/video-call.png" width="20" height="20">
        </button>
      </div>
    </div>

    <div id="chat-box">
      <!--
      <div class=" bubble friend-bubble">
      -->
    </div>

    <div class="footer">
      <textarea id="input" placeholder="메시지를 입력하세요..." autofocus="true"></textarea>
      <button id="send">
        <img src="img/send.png" width="24" height="24">  
      </button>
    </div>
  </div>
  <script src="message.js"></script>
</body>
</html>
